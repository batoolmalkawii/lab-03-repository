<!DOCTYPE html>
<html>

  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default" id="default">Filter by Keyword</option>
      </select>
      <div id='sortSection'>
        <input type="radio" id="byTitle" name="sort" value="title">
        <label for="byTitle">Sort By Title</label>
        <input type="radio" id="byHorns" name="sort" value="horns">
        <label for="byHorns">Sort By Horns</label>
      </div>
    </header>
    <main>
        <div id="pagesSection">
            <ul>
                <li id="page1">Page1</li>
                <li id="page2">Page2</li>
            </ul>
        </div>
      <section id="photo-template">
        <h2>{{title}}</h2>
        <img src='{{image_url}}' alt="">
        <p>{{description}}</p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
  
</html>
